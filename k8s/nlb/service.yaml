apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: ui
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false" # Remove or set to "false" if public
spec:
  type: LoadBalancer
  selector:
    app: ui # Match the labels of your deployment pods
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080 # Match the container's port